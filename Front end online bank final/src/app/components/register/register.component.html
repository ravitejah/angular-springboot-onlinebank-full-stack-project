<div class="register-container">
  <h2>Register</h2>
  <form (ngSubmit)="register()" #registerForm="ngForm">
    
    <!-- Name Field -->
    <div class="form-group">
      <label for="name">Name:</label>
      <input
        id="name"
        [(ngModel)]="user.name"
        name="name"
        required
        #name="ngModel"
        placeholder="Enter your name"
      />
      <p class="error" *ngIf="name.invalid && name.touched">Name is required</p>
    </div>

    <!-- Email Field -->
    <div class="form-group">
      <label for="email">Email:</label>
      <input
        id="email"
        [(ngModel)]="user.email"
        name="email"
        required
        type="email"
        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
        #email="ngModel"
        placeholder="Enter your email"
      />
      <p class="error" *ngIf="email.invalid && email.touched">Enter a valid email</p>
    </div>

    <!-- Password Field -->
    <div class="form-group">
      <label for="password">Password:</label>
      <input
        id="password"
        [(ngModel)]="user.password"
        name="password"
        required
        type="password"
        minlength="6"
        #password="ngModel"
        placeholder="Enter your password"
      />
      <p class="error" *ngIf="password.invalid && password.touched">
        Password must be at least 6 characters
      </p>
    </div>

    <!-- Mobile Number -->
    <div class="form-group">
      <label for="mobile">Mobile Number:</label>
      <input
        id="mobile"
        [(ngModel)]="user.mobileNumber"
        name="mobile"
        required
        pattern="^[0-9]{10}$"
        #mobile="ngModel"
        placeholder="Enter your mobile number"
      />
      <p class="error" *ngIf="mobile.invalid && mobile.touched">
        Mobile number must be 10 digits
      </p>
    </div>

    <!-- Aadhar Number -->
    <div class="form-group">
      <label for="aadhar">Aadhar Number:</label>
      <input
        id="aadhar"
        [(ngModel)]="user.aadharNumber"
        name="aadhar"
        required
        pattern="^[0-9]{12}$"
        #aadhar="ngModel"
        placeholder="Enter your Aadhar number"
      />
      <p class="error" *ngIf="aadhar.invalid && aadhar.touched">
        Aadhar number must be 12 digits
      </p>
    </div>

    <!-- Register Button (Only Active When Form is Valid) -->
    <button type="submit" [disabled]="registerForm.invalid">Register</button>

    <!-- Error Message -->
    <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
  </form>
</div>
