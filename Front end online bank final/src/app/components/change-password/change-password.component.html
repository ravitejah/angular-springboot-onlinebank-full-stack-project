<div class="change-password-container">
    <h2>Change Password</h2>
  
    <form (ngSubmit)="changePassword()" #changePasswordForm="ngForm">
      <div>
        <label for="oldPassword">Old Password:</label>
        <input type="password" id="oldPassword" [(ngModel)]="oldPassword" name="oldPassword" required />
      </div>
  
      <div>
        <label for="newPassword">New Password:</label>
        <input type="password" id="newPassword" [(ngModel)]="newPassword" name="newPassword" required minlength="6" />
      </div>
  
      <div>
        <label for="confirmPassword">Confirm New Password:</label>
        <input type="password" id="confirmPassword" [(ngModel)]="confirmPassword" name="confirmPassword" required />
      </div>
  
      <button type="submit" [disabled]="changePasswordForm.invalid">Change Password</button>
  
      <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
      <p *ngIf="successMessage" class="success">{{ successMessage }}</p>
    </form>
  </div>
